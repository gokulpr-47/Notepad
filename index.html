<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Notepad</title>
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <form action="">
            <div class="info">
                <label for="Name">Name:</label>
                <input id="name" type="text" class="name" placeholder="Enter name" name="Name">
            </div>
            <textarea name="description" id="desc" class="description" cols="30" rows="30" placeholder="Enter Description here........"></textarea>
            <button onclick="saveNote()">Save note!</button>
        </form>
    </div>
</body>
</html>

<script>
 function saveNote() {
  name = document.getElementById('name');
  encoded_desc = btoa(document.getElementById('desc'));
  document.cookie = name + "=" + encoded_desc;
 }
</script>
